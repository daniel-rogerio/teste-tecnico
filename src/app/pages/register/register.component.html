<div class="background">
  <div class="container">
    <img src="lol-logo-pequeno.png" alt="Logo do jogo League of Legends">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Cadastrar novo usuário</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
          <mat-form-field>
            <mat-label>Nome completo</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Data de nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-hint>A senha deve conter 8 caracteres, incluindo: números, letras maiúsculas e caracteres especiais.</mat-hint>
          </mat-form-field>
          <mat-card-actions>
            @if (!this.registerForm.valid) {
              <button mat-flat-button disabled class="btn-color-disabled">Cadastrar</button>
            } @else {
              <button mat-flat-button class="btn-color">Cadastrar</button>
            }
            <p>Já possui conta? <a routerLink="/login">Conecte-se!</a></p>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
