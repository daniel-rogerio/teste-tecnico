<div class="background">
  <div class="container">
    <img src="https://logos-world.net/wp-content/uploads/2020/11/League-of-Legends-Logo-2009-2019.png" alt="">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Cadastrar novo usuário</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Nome completo</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Data de nascimento</mat-label>
            <input matInput type="date">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password">
          </mat-form-field>
        </form>
        <mat-card-actions>
          <button mat-flat-button>Cadastrar</button>
          <p>Já possui conta? <a href="#">Conecte-se!</a></p>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
