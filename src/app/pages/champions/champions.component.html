<mat-grid-list cols="8" gutterSize="16px">
  <mat-grid-tile colspan="8" rowspan="1">
    <mat-grid-tile-header>
      <app-header style="width: 100%; height: 100%;"></app-header>
    </mat-grid-tile-header>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="1">
    <mat-card appearance="outlined" class="search">
      <mat-card-header>Pesquisar Campeões</mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="example-full-width">
            <mat-label>Nome do campeão</mat-label>
            <input matInput>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="8" rowspan="2">
    <mat-card appearance="outlined" class="search">
      <mat-card-content>
        <table mat-table  class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> Ícone </th>
            <td mat-cell *matCellDef="let element"> 4 </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> 3 </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> 2 </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Informações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <mat-paginator
          [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
        </mat-paginator>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="8">
    <mat-grid-tile-footer>
      <div class="footer"></div>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
