<app-header></app-header>
<mat-card>
  <mat-card-header>Pesquisar Campeões</mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Nome do campeão</mat-label>
        <input matInput>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <!-- Tabela da página -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Coluna de ícones -->
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> Ícone </th>
          <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
        </ng-container>
      
        <!-- Coluna de nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Coluna de título -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Coluna de informação -->
        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="info-button">
              <mat-icon matTooltip="Mais informações">info</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator
      [length]="100"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="25"
      aria-label="Select page">
    </mat-paginator>
  </mat-card-actions>
</mat-card>
